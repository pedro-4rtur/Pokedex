<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/perfilView.css">
    <script src="scripts/index.js" defer type="module"></script>

    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <nav>

        <a href="./" id="logo">
            <img src="imagens/logo.png" alt="logo">
        </a>

        <div id="form">

            <div class="container-datalist">
                <input type="text" placeholder="Nome ou número do pokémon" id="pesquisa" tabindex="0" dir="auto" autocomplete="off">
                <div id="lista">

                </div>
            </div>

            <button id="btnpesquisa" type="button">
                <span class="material-symbols-outlined">
                search
                </span>
            </button>
        </div>

    </nav>

    <div class="dropdown">
        <div class="dropdown-button">Ordenar por: <span>N° &DownArrow;</span></div>
        <ul class="dropdown-content">
            <li class="dropdown-item" data-ordem="nbaixo">N° &DownArrow;</li>
            <li class="dropdown-item" data-ordem="ncima">N° &UpArrow;</li>
            <li class="dropdown-item" data-ordem="abaixo">A - Z &DownArrow;</li>
            <li class="dropdown-item" data-ordem="acima">A - Z &UpArrow;</li>
        </ul>
    </div>

    <div class="card" id="original">

        <a href="" class="links">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="frente">
                        <img src="" alt="pokemon" class="imagens-pokemons">
                    </div>
                    <div class="tras">
                        <div class="container-status">
                            <p>Vida</p>
                            <div class="barra-status barra-vida">
                                <div class="status vida"></div>
                                <span class="qtd-status"></span>
                            </div>
                        </div>
                        <div class="container-status">
                            <p>Ataque</p>
                            <div class="barra-status barra-ataque">
                                <div class="status ataque"></div>
                                <span class="qtd-status"></span>
                            </div>
                        </div>
            
                        <div class="container-status">
                            <p>Defesa</p>
                            <div class="barra-status barra-defesa">
                                <div class="status defesa"></div>
                                <span class="qtd-status span-defesa"></span>
                            </div>
                        </div>
            
                        <div class="container-status">
                            <p>Velocidade</p>
                            <div class="barra-status barra-velocidade">
                                <div class="status velocidade"></div>
                                <span class="qtd-status span-velocidade"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="conteudo-card">
                <p class="numero-pokemon">N° </p>
                <p class="nome-pokemon"></p>
                <div class="container-tipo">
            
                </div>
            </div>
        </a>

    </div>

    <main>
        <div class="container">
            <div class="perfil-view">
                <div class="actions">
                    <a id="btnAnt"><i class="bi bi-arrow-left-circle-fill"></i></a>
                    <h1 class="numero-pokemon" id="numero">N° 001</h1>
                    <a id="btnProx"><i class="bi bi-arrow-right-circle-fill"></i></a>
                </div>
                <div class="perfil-content">
                    <div class="pokemon-image">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" id="perfil-image">
                    </div>
                    <div class="pokemon-info">
                        <h2 class="nome-pokemon">Bulbasaur</h2>
                        <p>Tipos</p>
                        <div class="container-tipo"></div>
                        <div class="info-pokemon">
                            <div class="info">
                                <h3>Altura</h3>
                                <p></p>
                            </div>
                            <div class="info">
                                <h3>Peso</h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="tras stats">
                            <div class="stats-container">
                                <div class="container-status">
                                    <p>Vida</p>
                                    <div class="barra-status barra-vida">
                                        <div class="status vida"></div>
                                        <span class="qtd-status"></span>
                                    </div>
                                </div>
                                <div class="container-status">
                                    <p>Ataque</p>
                                    <div class="barra-status barra-ataque">
                                        <div class="status ataque"></div>
                                        <span class="qtd-status"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="stats-container">
                                <div class="container-status">
                                    <p>Defesa</p>
                                    <div class="barra-status barra-defesa">
                                        <div class="status defesa"></div>
                                        <span class="qtd-status span-defesa"></span>
                                    </div>
                                </div>
                                <div class="container-status">
                                    <p>Velocidade</p>
                                    <div class="barra-status barra-velocidade">
                                        <div class="status velocidade"></div>
                                        <span class="qtd-status span-velocidade"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <button id="btntop" title="Ir para o topo">
        <span class="material-symbols-outlined">
        arrow_upward
        </span>
    </button> 
    
</body>
</html>
